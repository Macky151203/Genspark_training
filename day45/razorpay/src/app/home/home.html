<div class="container">
  <h2>Pay with Razorpay</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="pay()">
    <div class="form-group mb-2">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="paymentForm.get('name')?.invalid && paymentForm.get('name')?.touched" class="text-danger">
        Name is required
      </div>
    </div>

    <div class="form-group mb-2">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="paymentForm.get('email')?.invalid && paymentForm.get('email')?.touched" class="text-danger">
        Enter a valid email
      </div>
    </div>

    <div class="form-group mb-2">
      <label>Contact Number</label>
      <input type="text" class="form-control" formControlName="contact">
      <div *ngIf="paymentForm.get('contact')?.invalid && paymentForm.get('contact')?.touched" class="text-danger">
        Enter a valid 10-digit contact number
      </div>
    </div>

    <div class="form-group mb-2">
      <label>Amount (in â‚¹)</label>
      <input type="number" class="form-control" formControlName="amount">
      <div *ngIf="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched" class="text-danger">
        Enter a valid amount greater than 0
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Pay Now</button>
  </form>
</div>
